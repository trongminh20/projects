</head>
<body>
	<div class="navbar1" id="navbar">
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Portfolio</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Blog</a></li>

		</ul>

	</div>
	<div class="slideshow-container">
		<div id='my-slide fade'>
			<div class='number-text'>1 / 3</div>
			<img src="./1.jpg" alt='' style='width:100%'/>
			<div class='text'>Picture 1</div>
		</div>

		<div id='my-slide fade'>
			<div class='number-text'>2 / 3</div>
			<img src="./2.jpg" alt='' style='width:100%'/>
			<div class='text'>Picture 2</div>
		</div>

		<div id='my-slide fade'>
			<div class='number-text'>3 / 3</div>
			<img src="./3.jpg" alt='' style="width:100%" />
			<div class='text'>Picture 3</div>
		</div>
<!--prev and next buttons-->
		<a class='prev' onclick="plusSlides(-1)">&#10094;</a>
		<a class='next' onclick="plusSlides(1)">&#10095;</a>
	</div>

	<br/>

	<div>
		<span class='dot' onclick="currentSlides(1)"></span>
		<span class='dot' onclick="currentSlides(2)"></span>
		<span class='dot' onclick="currentSlides(3)"></span>
	</div>	
<script type="text/javascript">
	var slideIndex = 1;
	showSlides(slideIndex);
//next and prev control
	function plusSlides(n){
		showSlides(slideIndex += n);
//thumbnails
	}	
	function currentSlides(m){
		showSlides(slideIndex = n);
	}

	function showSlides(n){
		var slides = document.getElementByClassName('my-slide');
		var dot = document.getElementByClassName('dot');
		if(n > slides.length){
			slideIndex = 1;
		}
		if(n < 1){ slideIndex = slides.length}
		for(var i = 0 ; i< slides.length; i++){
			slides[i].style.display = 'none';
		}

		for(var i = 0 ; i < dot.length; i++){
			dot[i].className = dot[i].className.replace('active','');
		}
		slides[slideIndex-1].style.display='block';
		dot[slideIndex-1].className += 'active';
	}
	


</script>

</body>
</html>
